<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise5</title>
</head>
<body>
    <h1 id = "farenheit"> </h1>
    <script>
        alert("a Javascript program that converts Fahrenheit to Celsius. Please click ok to continue")
        var farenheit = prompt("Enter a farenheit");
        var celcius = (farenheit-32)*5/9;
        document.getElementById('farenheit').innerHTML = (`${farenheit} farenheit is  =   ${celcius}  celcius`);
    </script>
</body>
</html>
