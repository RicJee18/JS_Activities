<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
    <style>
        body {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form>
        <br>
        <label><strong>INPUT FIRST NUMBER :</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" value="" id="num1">
        <br><br>
        <label><strong>INPUT SECOND NUMBER :</strong></label>
        <input type="text" value="" id="num2">
        <br>
        <hr width="50%" style="float:left">
        <br>
        <input type="button" onclick="Add()" value="Add">
        <input type="button" onclick="Subtract()" value="Substract">
        <input type="button" onclick="Multiply()" value="Multiply">
        <input type="button" onclick="Divide()" value="Divide">
    </form>

    <p>Result is : <span id="submit"></span></p>

    <script>
        var num1;
        var num2;
        var result;

        function Add() {
            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;
            result = parseInt(num1) + parseInt(num2);
            document.getElementById('submit').innerHTML = result;
        }

        function Subtract() {
            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;
            result = parseInt(num1) - parseInt(num2);
            document.getElementById('submit').innerHTML = result;
        }

        function Multiply() {
            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;
            result = parseInt(num1) * parseInt(num2);
            document.getElementById('submit').innerHTML = result;
        }

        function Divide() {
            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;
            result = parseInt(num1) / parseInt(num2);
            document.getElementById('submit').innerHTML = result;
        }
    </script>
</body>

</html>
