<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Counting</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <center>
        <img src="https://media0.giphy.com/media/Dh9jqNm8YcGVG/giphy.gif">
        <img src="https://pa1.narvii.com/6220/e65652a9b76974a636f1d5bd3ad41f7a7a1353ec_hq.gif" alt="">
        <img src="https://i.pinimg.com/originals/0d/a1/e0/0da1e00997d4e3b74ff40d06b7e3cf6a.gif" alt="">
        <img src="https://i.pinimg.com/originals/3b/3b/c5/3b3bc5997eb0b5ced64550ede2a83e4c.gif" alt="">
        <img src="https://media4.giphy.com/media/eiFlMVv6FoADoYbJUx/giphy.gif" alt="">
        <img src="https://data.whicdn.com/images/220329733/original.gif" alt="">
    </center>
    <script>
        var img = document.images.length;
        document.write("<br> Total Images : " + img);
    </script>

</body>

</html>
