<html lang="en">

<body>
     <h1>Result : <span id="display"></span></h1>
    <script>
        alert ("a JavaScript program that computes the sum of two integers. If the two values are the same, it return triple of their sum. Please click ok to continue")
       
    
        function triple(){
            var num1 = parseFloat(prompt("Enter your first number: "));
            var num2 = parseFloat(prompt("Enter your second number:"));
            
            if (num1 == num2){
                return (num1 + num2)*3;
            }
            else{
                return (num1 + num2);
            }
          
        }
        document.getElementById('display').innerHTML = triple();
        
    
        </script>
</body>
